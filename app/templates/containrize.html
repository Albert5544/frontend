{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block styles %}
{{super()}}
<link rel="stylesheet"
      href="{{ url_for('static', filename='containrize.css') }}" xmlns:background-color="http://www.w3.org/1999/xhtml">
{% endblock %}
{% block app_content %}
<script>
function block()
{
if (document.getElementById('text').style.display==='block'){
document.getElementById('button1').value="Advanced Options>>";
document.getElementById('text').style.display='none';
}else{
document.getElementById('button1').value="Hide<<";
document.getElementById('text').style.display='block';
}
}
</script>



    <div class="row">
        <h1 class="text-primary">Build Docker Image for Dataset</h1>
        <p class="text-muted">For instructions, see Part 3 of the <a href=" {{url_for('instructions')}}">instructions page</a>.</h2>
        <input type='button' id="button1" value="Advanced Options>>" onclick="block()">
        <div class="col-md-4 text-muted">
            {{ wtf.quick_form(form) }}

        </div>
        <div id='text' style="display:none;">
            <div class="col-md-4 text-muted">

                {{ wtf.quick_form(ad_form) }}</div>
    </div>
    </div>






{% endblock %}
